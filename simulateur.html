<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulateur de Crédit – KrediZen</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fdfc;
      padding: 40px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007F75;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f56;
    }
    .result {
      margin-top: 20px;
      background-color: #e8fdf7;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulateur de Crédit</h1>
    <p>Calculez votre remboursement en quelques clics.</p>

    <label for="amount">Montant du prêt (€)</label>
    <input type="number" id="amount" placeholder="ex : 500" min="100" max="1500" />

    <label for="duration">Durée (mois)</label>
    <select id="duration">
      <option value="3">3 mois</option>
      <option value="6">6 mois</option>
      <option value="9">9 mois</option>
    </select>

    <button onclick="simulate()">Simuler</button>

    <div class="result" id="result" style="display: none;">
      <p><strong>Mensualité estimée :</strong> <span id="monthly"></span> €</p>
      <p><strong>Total remboursé :</strong> <span id="total"></span> €</p>
      <p><small>Simulation basée sur un taux fixe de 3 %.</small></p>
    </div>
  </div>

  <script>
    function simulate() {
      const amount = parseFloat(document.getElementById('amount').value);
      const months = parseInt(document.getElementById('duration').value);
      const interestRate = 0.03;

      if (isNaN(amount) || amount < 100 || amount > 1500) {
        alert("Veuillez saisir un montant entre 100 € et 1500 €.");
        return;
      }

      const total = amount + (amount * interestRate);
      const monthly = (total / months).toFixed(2);

      document.getElementById('monthly').innerText = monthly;
      document.getElementById('total').innerText = total.toFixed(2);
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
