<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulateur - KrediZen</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fdfc;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #007F75;
    }
    .simulator {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .resultat {
      margin-top: 20px;
      background: #e0f7f4;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      color: #00655E;
    }
    .cta-button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #007F75;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Simulateur de microcrédit</h1>
  <div class="simulator">
    <label for="montant">Montant souhaité (€) :</label>
    <input type="number" id="montant" min="100" max="1500" value="500">

    <label for="duree">Durée de remboursement (en mois) :</label>
    <select id="duree">
      <option value="3">3 mois</option>
      <option value="6">6 mois</option>
      <option value="9">9 mois</option>
      <option value="12">12 mois</option>
    </select>

    <div class="resultat" id="resultat">
      Mensualités estimées : -- € / mois
    </div>

    <button class="cta-button" onclick="calculerMensualites()">Simuler</button>
  </div>

  <script>
    function calculerMensualites() {
      const montant = parseFloat(document.getElementById("montant").value);
      const duree = parseInt(document.getElementById("duree").value);

      const tauxInteret = 0.03; // 3% d'intérêts simulés
      const montantTotal = montant * (1 + tauxInteret);
      const mensualite = (montantTotal / duree).toFixed(2);

      document.getElementById("resultat").innerText =
        `Mensualités estimées : ${mensualite} € / mois`;
    }
  </script>
</body>
</html>
